<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de programación</title>
  <!-- 
    Segunda forma de escribir código Javascript
    Dentro de las etiquetas <head></head> colocamos las etiquetas de <script></script>
    Esta forma tiene el inconveniente de que si el codigo interactua con algun elemento html, 
    marcara error porque el documento aún no ha sido colocado.
    Se utiliza el atributo "defer" en la etiqueta script, para que espere a cargar todo el html antes de ejecutar el codigo.
  -->
    <script defer>
      console.log("Este mensaje es desde el head")
    </script>
  <!-- 
    Tercera forma de escribir código Javascript
    Dentro de las etiquetas <head></head> usamos las etiquetas <script></script> con el atributo src "source".
    Esto quiere decir que podemos enlazar un archivo externo para ser
    Esta es la forma mas habitual de trabajar JS
  -->
    <script defer src="./holamundo.js"></script>
</head>
<body>
  <h1>Fundamentos de programación</h1>
  <!-- 
  Primera forma de ecribir código de Javascript
  Dentro de la etiqueta <script>...Codigo...</script>
  Escribimos el código JS.

  Esta etiqueta es definida antes de la etiqueta de cierre del </body>
  Esto es para que cuando el código interactua con un elemnto del html este 
  ya este creado antes de ejecutar las instrucciones
  -->
  <script>
    console.log("Mensaje desde la etiqueta Script antes del cierre del body")
  </script>
</body>
</html>
